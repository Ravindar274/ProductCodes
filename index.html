<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Viewer</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 20px;
          background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
          color: #333;
          margin: 0;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          box-sizing: border-box;
      }
      .container {
          max-width: 300px;
          width: 100%;
          background: #fff;
          padding: 40px;
          border-radius: 20px;
          box-shadow: 0 10px 20px rgba(0,0,0,0.1);
          animation: fadeIn 0.5s ease-in-out;
          position: relative;
          display: flex;
          flex-direction: column;
          align-items: center;
      }
      .image-container {
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          width: 100%;
      }
      img {
          width: 100%;
          max-width: 300px;
          height: auto;
          object-fit: cover;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          margin: 20px 0;
		  height: 300px;
      }
      h1 {
          margin: 10px 0;
          font-size: 24px;
      }
      .highlight {
          color: #FF5733;
          font-weight: bold;
      }
      .arrow-btn {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          background: #4CAF50;
          color: white;
          border: none;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          font-size: 24px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }
      .arrow-btn:hover {
          background-color: #45a049;
      }
      .prev-btn {
          left: -60px;
      }
      .next-btn {
          right: -60px;
      }
      .search-container {
          margin-bottom: 20px;
          position: relative;
          width: 100%;
      }
      #search-input {
          padding: 10px;
          width: 100%;
          max-width: 300px;
          border: 1px solid #ccc;
          border-radius: 8px;
      }
      #suggestions {
          position: absolute;
          width: 100%;
          max-width: 300px;
          background: white;
          border: 1px solid #ccc;
          border-top: none;
          border-radius: 0 0 8px 8px;
          z-index: 1000;
      }
      .suggestion-item {
          padding: 10px;
          cursor: pointer;
          display: flex;
          align-items: center;
      }
      .suggestion-item img {
          width: 40px;
          height: 40px;
          border-radius: 5px;
          margin-right: 10px;
      }
      .suggestion-item:hover {
          background: #f0f0f0;
      }
      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }

      /* Responsive Design */
      @media (max-width: 600px) {
          .arrow-btn {
              width: 40px;
              height: 40px;
              font-size: 20px;
          }
          .prev-btn {
              left: -40px;
          }
          .next-btn {
              right: -40px;
          }
      }
  </style>
</head>

        let currentIndex = 0;

    function updateProduct() {
        const product = products[currentIndex];
        document.getElementById("product-type").textContent = product.type;
        document.getElementById("product-name").textContent = product.name;
        document.getElementById("product-image").src = product.url;
        document.getElementById("product-image").alt = product.name;
        document.getElementById("product-code").innerHTML = "Code: <span class='highlight'>" + product.code + "</span>";
        document.getElementById("product-sequence").textContent = `${currentIndex + 1} / ${products.length}`;
    }

    function nextProduct() {
        currentIndex = (currentIndex + 1) % products.length;
        updateProduct();
    }

    function prevProduct() {
        currentIndex = (currentIndex - 1 + products.length) % products.length;
        updateProduct();
    }

    function showSuggestions() {
        const input = document.getElementById("search-input").value.toLowerCase();
        const suggestionsBox = document.getElementById("suggestions");
        suggestionsBox.innerHTML = "";

        if (input) {
            products.forEach((product, index) => {
                if (product.name.toLowerCase().includes(input) || product.code.includes(input) || product.type.toLowerCase().includes(input)) {
                    const item = document.createElement("div");
                    item.className = "suggestion-item";
                    item.innerHTML = `<img src="${product.url}" alt="${product.name}"> ${product.name} (Code: ${product.code}, Type: ${product.type})`;
                    item.onclick = () => selectProduct(index);
                    suggestionsBox.appendChild(item);
                }
            });
        }
    }

    function selectProduct(index) {
        currentIndex = index;
        updateProduct();
        document.getElementById("suggestions").innerHTML = "";
        document.getElementById("search-input").value = "";
    }
	
	 document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowRight") nextProduct();
        if (event.key === "ArrowLeft") prevProduct();
    });

    updateProduct();
    </script>

</body>

</html>
